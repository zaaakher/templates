variables:
  main_domain: ${randomDomain}
  postgres_password: ${generatePassword}

config:
  domains:
    - serviceName: coder
      port: 7080
      host: ${main_domain}

  env:
    - CODER_ACCESS_URL=
    - CODER_HTTP_ADDRESS=0.0.0.0:7080
    - POSTGRES_DB=coder
    - POSTGRES_USER=coder
    - POSTGRES_PASSWORD=${postgres_password}

  mounts: [] 