variables:
  main_domain: ${randomDomain}
  registration_token: ${generatePassword(20)}

config:
  domains:
    - serviceName: homeserver
      port: 6167
      host: ${main_domain}

  env:
    - CONDUWUIT_SERVER_NAME=${main_domain}
    - CONDUWUIT_REGISTRATION_TOKEN=${registration_token}

  mounts: [] 