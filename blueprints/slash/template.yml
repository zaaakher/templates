variables:
  main_domain: ${randomDomain}
  db_password: ${generatePassword()}
  db_user: "slash"
  db_name: "slash"

config:
  domains:
    - serviceName: slash-app
      port: 5231
      host: ${main_domain}

  env:
    DB_USER: ${db_user}
    DB_PASSWORD: ${db_password}
    DB_NAME: ${db_name}

  mounts: [] 