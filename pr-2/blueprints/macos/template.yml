variables:
  main_domain: ${randomDomain}

config:
  domains:
    - serviceName: macos
      port: 8006
      host: ${main_domain}

  env:
    # https://github.com/dockur/macos?tab=readme-ov-file#how-do-i-select-the-macos-version
    VERSION: "15"

    # Uncomment this if your PC/VM or etc does not support virtualization technology
    # KVM: "N"

    DISK_SIZE: "64G"
    RAM_SIZE: "4G"
    CPU_CORES: "2"

  mounts: [] 