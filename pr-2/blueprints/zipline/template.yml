variables:
  main_domain: ${randomDomain}
  secret_base: ${base64:64}

config:
  domains:
    - serviceName: zipline
      port: 3000
      host: ${main_domain}

  env:
    ZIPLINE_PORT: "3000"
    ZIPLINE_SECRET: ${secret_base}
    ZIPLINE_RETURN_HTTPS: "false"
    ZIPLINE_LOGGER: "true"

  mounts: [] 