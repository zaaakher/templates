variables:
  main_domain: ${randomDomain}
  postgres_password: ${password}
  app_secret: ${password}

config:
  domains:
    - serviceName: docmost
      port: 3000
      host: ${main_domain}

  env:
    - POSTGRES_DB=docmost
    - POSTGRES_USER=docmost
    - POSTGRES_PASSWORD=${postgres_password}
    - APP_URL=http://${main_domain}:3000
    - APP_SECRET=${app_secret}

  mounts: [] 