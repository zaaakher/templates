variables:
  main_domain: ${randomDomain}
  session_key: ${base64:64}
  form_encryption_key: ${base64:64}

config:
  domains:
    - serviceName: heyform
      port: 8000
      host: ${main_domain}

  env:
    - APP_HOMEPAGE_URL=http://${main_domain}
    - SESSION_KEY=${session_key}
    - FORM_ENCRYPTION_KEY=${form_encryption_key}

  mounts: [] 