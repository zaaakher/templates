variables:
  main_domain: ${randomDomain}
  postgres_password: ${password}
  next_secret: ${base64:32}

config:
  domains:
    - serviceName: linkwarden
      port: 3000
      host: ${main_domain}

  env:
    POSTGRES_PASSWORD: ${postgres_password}
    NEXTAUTH_SECRET: ${next_secret}
    NEXTAUTH_URL: http://${main_domain}/api/v1/auth

  mounts: [] 