variables:
  main_domain: ${randomDomain}
  admin_domain: ${randomDomain}
  postgres_password: ${password}

config:
  domains:
    - serviceName: app
      port: 3001
      host: ${main_domain}
    - serviceName: app
      port: 3002
      host: ${admin_domain}

  env:
    LOGTO_ENDPOINT: http://${admin_domain}
    LOGTO_ADMIN_ENDPOINT: http://${admin_domain}
    LOGTO_POSTGRES_PASSWORD: ${postgres_password}

  mounts: [] 