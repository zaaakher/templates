variables:
  main_domain: ${randomDomain}
  api_domain: ${randomDomain}
  postgres_password: ${password}
  secret: ${base64:32}

config:
  domains:
    - serviceName: peppermint-app
      port: 3000
      host: ${main_domain}
    - serviceName: peppermint-app
      port: 5003
      host: ${api_domain}

  env:
    MAIN_DOMAIN: ${main_domain}
    API_DOMAIN: ${api_domain}
    POSTGRES_PASSWORD: ${postgres_password}
    SECRET: ${secret}

  mounts: [] 